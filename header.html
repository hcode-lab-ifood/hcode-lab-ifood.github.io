<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Ifood</title>
</head>
<body>
    <header id="header">

        <div class="home-logo-ifood">
            <img src="assets/images/login/ifood-logo.png" class="logo-ifood" alt="Logo Ifood">

        </div>


        <div class="overlay">
            
            <button type="button" class="btn-burger">
                <img src="assets/images/index/burger-icon.png" class="burger" alt="burger-icon">

            </button>

        

            <div class="hidden-mobile">
                <h1 id="h1">Restaurante</h1>
                <button type="button" class="btn-arrow-down">
                    <img src="assets/images/arrow-down.png" class="arrow-down" alt="arrow-down">
                </button>
            </div>

            <div class="campo-pesquisa">
                <input type="search" id="busca" placeholder="Busque por item ou loja" >
                <label for="busca" ><img src="assets/images/search-black.png" alt="search-black"></label>



            </div>

            
            <ul>
                <li id="l1">Entregar em</li>
                <li id="l2">
                    <img src="assets/images/house-icon.png" class="house" alt="house-icon">
                    <span>Rua José Bonifácio, 162</span>
                    <button type="button" class="btn-arrow-down">
                        <img src="assets/images/arrow-down.png" class="arrow-down" alt="arrow-down">
                    </button>
                </li>
            </ul>

            

            <div class="icones">

                <ul class="lista-icones">
                    <li id="icone1"><img src="assets/images/discount.png" alt="discount"></li>
                    <li id="icone2"><img src="assets/images/profile.png" alt="profile"></li>
                    <li id="icone3"><img src="assets/images/bag.png" alt="bag"></li>
                </ul>

            </div>

           
        
        </div>


    </header>
</body>
</html>
