<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

            <ul>

                <li id="l2">

                    <span>Rua José Bonifácio, 162</span>
                    <button type="button" class="btn-arrow-down">
                        <img src="assets/images/arrow-down.png" class="arrow-down" alt="arrow-down">
                    </button>

            </ul>

            <ul class="hidden-mobile">
